<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta/Modificacion de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            --bs-body-color: white;
            --bs-body-bg: #024554;
        }
        .form-control::placeholder { color: white; }
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%232596be' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            color: white !important;
        }
        fieldset{
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px groove rgb(253, 0, 190);
        }
    </style>
</head>
<body>
    <h1>Formulario de alta/modificacion de estudiante</h1>

    <form th:object="${estudiante}" th:action="@{/guardarEstudiante}" method="POST">
        <input type="hidden" name="id" id="id" th:field="*{id}">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required class="form-control">
                </div>
                <div class="col">
                    <label for="primerApellido" class="form-label">Primer apellido:</label>
                    <input type="text" id="primerApellido" class="form-control" name="primerApellido" th:field="*{primerApellido}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="segundoApellido" class="form-label">Segundo apellido:  </label>
                    <input type="text" id="segundoApellido" class="form-control" name="segundoApellido" th:field="*{segundoApellido}" required>
                </div>
                <div class="col">
                    <label for="becaConcedida" class="form-label">Beca Concedida:</label>
                    <input type="text" id="becaConcedida" class="form-control" name="becaConcedida" th:field="*{becaConcedida}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" class="form-control" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>
                <div class="col">
                    <label for="facultad" class="form-label">Facultad: </label>
                    <select name="facultad" class="form-select custom-select mr-sm-2" id="facultad" th:field="*{facultad}" required>
                        <option value="">Seleccione</option>
                        <option th:each="facultad : ${facultades}" 
                        th:value="${facultad.id}" th:text="${facultad.nombre}"></option>
                    </select>   
                </div>
            </div>
            <div class="row">
                <div class="col">    
                    <label for="numerosTelefono" class="form-label">Telefonos:</label>
                    <input type="text" class="form-control" id="numerosTelefono" name="numerosTelefono"
                    placeholder="Separados por punto y coma">
                </div>
                <div class="col">
                    <label for="correos" class="form-label">Correos:</label>
                    <input type="text" class="form-control" id="correos" name="direccionesCorreo"
                    placeholder="Separados por punto y coma">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <fieldset> 
                        <legend>Genero</legend>
                        <div class="form-check">
                            <label for="hombre" class="form-check-label">Hombre </label>
                            <input type="radio" class="form-check-input" name="genero" value="HOMBRE" id="hombre" th:field="*{genero}" required>
                        </div>
                        <div class="form-check">
                            <label for="mujer" class="form-check-label">Mujer </label>
                            <input type="radio" class="form-check-input" name="genero" value="MUJER" id="mujer" th:field="*{genero}" required>
                        </div>
                        
                        <div class="form-check"> 
                            <label for="OTRO" class="form-check-label">Otro </label>
                            <input type="radio" class="form-check-input" name="genero" value="OTRO" id="otro" th:field="*{genero}" required>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        
        <div class="container text-end">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Enviar" class="btn btn-success">
                </div>
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
